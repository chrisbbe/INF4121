<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://demo.avactis.com/" />
<title>Resetting password</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Resetting password</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/4.7.9/index.php</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=Sign In</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=exact:Forgot your password?</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=account_name</td>
	<td>c1431313@trbvn.com</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>//input[@value='Continue']</td>
	<td></td>
</tr>
<!--### From here on out we used www.10minutemail.com to proceed from the required 'resetting password' link in the e-mail from the service.-->
<tr>
	<td>type</td>
	<td>name=new_password</td>
	<td>123</td>
</tr>
<tr>
	<td>type</td>
	<td>name=retype_password</td>
	<td>123</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>//input[@value='Continue']</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
